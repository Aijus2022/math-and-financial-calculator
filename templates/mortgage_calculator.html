<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Mortgage Calculator</title>
</head>
<body>
    <header>
        <h1>Mortgage Calculator</h1>
        <nav>
            <ul>
                <li><a href="/" class="{{ 'active' if request.path == '/' else '' }}">Home</a></li>
                <li><a href="/solve" class="{{ 'active' if request.path == '/solve' else '' }}">Math Task Solver</a></li>
                <li><a href="/compound_interest" class="{{ 'active' if request.path == '/compound_interest' else '' }}">Compound Interest Calculator</a></li>
                <li><a href="/pension_savings" class="{{ 'active' if request.path == '/pension_savings' else '' }}">Pension Savings Calculator</a></li>
                <li><a href="/mortgage_calculator" class="{{ 'active' if request.path == '/mortgage_calculator' else '' }}">Mortgage Calculator</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>Calculate Your Monthly Mortgage Payment</h2>
        <form method="POST" action="/mortgage_calculator">
            <label for="principal">Loan Amount ($):</label>
            <input type="number" id="principal" name="principal" step="0.01" placeholder="Enter loan amount" required>

            <label for="annual_rate">Annual Interest Rate (%):</label>
            <input type="number" id="annual_rate" name="annual_rate" step="0.01" placeholder="Enter interest rate" required>

            <label for="years">Loan Term (Years):</label>
            <input type="number" id="years" name="years" placeholder="Enter loan term in years" required>

            <button type="submit">Calculate</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Math Solver App. All rights reserved.</p>
    </footer>
</body>
</html>
